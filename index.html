<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chicago Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>	
    <div id="places" class="places">
		<ul data-bind="foreach: searchPlaces">
			<li data-bind="text: $data.name, click: $parent.setCurrentPlace, css: { selected: $data.selected() > 0 }"></li>
		</ul>
		<ul>
			<form action="#">
				<input class="search" placeholder="search" type="search" name="search" data-bind="value: searchBox, valueUpdate: 'keyup'" autocomplete="off">
			</form>
		</ul>
	</div>
	<div id="map-canvas" class="map-canvas"></div>	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="./js/libs/infobubble.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/libs/jquery.collapsible.min.js"></script>
</body>
</html>
